<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../../reset.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <img src="../../images/icon.png" alt="TechBuy icon" />

      <nav>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="../registo/index.html">Registo</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Login</h1>
        <div id="box">
          <img src="../../images/forms.jpg" alt="pc" />
          <form id="login_form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <input type="submit" value="Login" id="login_btn" />
          </form>
        </div>
      </section>
    </main>
    <script>
      let lista_users = localStorage.getItem("utilizadores");
      if (lista_users) {
        let lista = JSON.parse(lista_users);
        let user_logado = lista.find((user) => user.a_usar);
        if (user_logado) {
          location.href = "http://127.0.0.1:5500/rotas/main/index.html";
        }
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
