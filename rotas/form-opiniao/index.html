<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Opnião Cliente</title>
  </head>
  <body>
    <header>
      <img src="../../images/icon.png" alt="TechBuy icon" id="techbuy_icon" />
      <nav>
        <ul>
          <li>
            <a href="../a-minha-area/dashboard/index.html"
              >A Minha Área
              <img src="../../images/pessoa.png" alt="a minha área icon" />
            </a>
          </li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <label for="opniao">Enviar opinião</label>
        <textarea name="opniao" id="opnião" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar" id="enviar_btn" />
      </form>
    </main>
  </body>
  <script src="../geral.js"></script>
  <script>
    let lista_users = JSON.parse(localStorage.getItem("utilizadores"));
    let fez_login = lista_users.find((elemento) => elemento.a_usar === true);
    if (!fez_login) {
      location.href = "http://127.0.0.1:5500/index.html";
    }
  </script>
</html>
