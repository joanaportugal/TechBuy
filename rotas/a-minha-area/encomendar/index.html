<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>As Minhas Encomendas</title>
  </head>
  <body>
    <header>
      <img
        src="../../../images/icon.png"
        alt="TechBuy icon"
        id="techbuy_icon"
      />
      <nav>
        <ul>
          <li>
            <a href="../dashboard/index.html"
              >A Minha Área
              <img src="../../../images/pessoa.png" alt="a minha área icon" />
            </a>
          </li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Pagar</h1>
      <form>
        <label for="email"
          >Email <input type="email" id="email" name="email" readonly
        /></label>
        <label for="nome"
          >Nome <input type="text" id="nome" name="nome" readonly
        /></label>
        <label for="morada"
          >Morada <input type="text" id="morada" name="morada" readonly
        /></label>
        <label for="telefone"
          >Telefone <input type="text" id="telefone" name="telefone" readonly
        /></label>
        <label for="cartao"
          >Forma de pagamento
          <select id="lista_cartoes">
            <option value="">Escolha um cartão</option>
          </select>
        </label>
        <fieldset id="lista_produtos">
          <legend>Lista de produtos</legend>
        </fieldset>
        <button id="comprar_encomenda">Comprar</button>
      </form>
    </main>
  </body>
  <script src="../../geral.js"></script>
  <script>
    let lista_users = JSON.parse(localStorage.getItem("utilizadores"));
    let fez_login = lista_users.find((elemento) => elemento.a_usar === true);
    if (!fez_login) {
      location.href = "http://127.0.0.1:5500/index.html";
    }
  </script>
  <script src="./script.js"></script>
</html>
