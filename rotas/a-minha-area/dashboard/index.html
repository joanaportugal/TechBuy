<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>A Minha Área</title>
  </head>
  <body>
    <header>
      <img
        src="../../../images/icon.png"
        alt="TechBuy icon"
        id="techbuy_icon"
      />
      <nav>
        <ul>
          <li>
            <a href="#"
              >A Minha Área
              <img src="../../../images/pessoa.png" alt="a minha área icon" />
            </a>
          </li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>A Minha Área</h1>
      <section>
        <button id="info_btn">
          <img src="../../../images/pessoa.png" alt="informaçóes icon" />
          <p>As minhas informações</p>
        </button>
        <button id="pedidos_btn">
          <img src="../../../images/encomenda.png" alt="informaçóes icon" />
          <p>Os meus pedidos</p>
        </button>
        <button id="cesta_btn">
          <img src="../../../images/cesta.png" alt="informaçóes icon" />
          <p>A minha cesta</p>
        </button>
      </section>
    </main>
  </body>
  <script>
    let lista_users = JSON.parse(localStorage.getItem("utilizadores"));
    let fez_login = lista_users.find((elemento) => elemento.a_usar === true);
    if (!fez_login) {
      location.href = "http://127.0.0.1:5500/index.html";
    }
  </script>
  <script src="../../geral.js"></script>
  <script src="./script.js"></script>
</html>
