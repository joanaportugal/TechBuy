<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../reset.css">
    <title>Registo</title>
</head>
<body>
    <header>
        <img src="../../images/icon.png" alt="TechBuy icon" />

        <nav>
          <ul>
            <li><a href="../login/index.html">Login</a></li>
            <li><a href="#">Registo</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section>
                <h1>Registo</h1>
                <br>
                <div id="box">
                        <img src="../../images/forms.jpg" alt="pc"/>
                        <form id="registo_form">
                            <label for="username">Nome de utilizador</label>
                            <input type="text" id="username" name="username" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <label for="c_password">Confirmar Password</label>
                            <input type="password" id="c_password" name="c_password" required>
                            <input type="submit" value="Registar" id="registo_btn">
                        </div>
                </div>
                </br>
        </section>
    </main>
    <script>
        let lista_users = localStorage.getItem("utilizadores");
        if (lista_users) {
          let lista = JSON.parse(lista_users);
          let user_logado = lista.find((user) => user.a_usar);
          if (user_logado) {
            location.href = "http://127.0.0.1:5500/rotas/main/index.html";
          }
        }
      </script>
    <script src="./script.js"></script>
</body>
</html>
